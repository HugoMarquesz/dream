<div class="bg-[#EEEDED] ">

  <form>

    <div class="relative">
      <div class="flex absolute inset-y-0 left-0 items-center pl-3 pointer-events-none">
        <svg aria-hidden="true" class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="none" stroke="currentColor"
          viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
        </svg>
      </div>
      <input
        class="shadow-2xlflex flex-col items-center pt-2 pb-2 pl-9 m-1 border-2 border-solid  border-[#45237A] bg-white rounded"
        type="text" name="search" [(ngModel)]="searchText" required>

    </div>
  </form>
  <table>
    <tbody *ngIf="posts | async as post">
      <div
        class=" hover:bg-[#EEEDED] shadow-2xl  flex-col  p-8 m-1  border-solid border-2 bg-white border-[#45237A] rounded"
        *ngFor="let item of post  | filter:searchText | paginate: { itemsPerPage: 5, currentPage: p }">
        <a (click)="navigateToItem(item.id)">
          <div>
            <th class="uppercase font-bold text-black font-medium">
              {{item.title}}
            </th>
          </div>

          <div>
            <td class="text-black font-bold text-[#DB4A5C] ">
              {{item.body}}
            </td>
          </div>

        </a>

      </div>

    </tbody>

  </table>
  <pagination-controls (pageChange)="p = $event"></pagination-controls>

  <footer class="p-4 bg-[#45237A]">
    <div class="md:flex md:justify-between">
      <div class="mb-6 md:mb-0">
        <a href="https://flowbite.com/" class="flex items-center">

          <span class="self-center text-2xl font-semibold whitespace-nowrap "></span>
        </a>
      </div>
    </div>
    <div class="sm:flex sm:items-center sm:justify-between">
      <span class="text-sm text-gray-500 sm:text-center dark:text-gray-400">Â© 2022 <a
          href="https://github.com/hugomarquesz" class="hover:underline">HugoMarquesz</a>. All Rights Reserved.
      </span>
      <div class="flex mt-4 space-x-6 sm:justify-center sm:mt-0">

        <a href="https://github.com/hugomarquesz" class="text-gray-500 hover:text-gray-900 dark:hover:text-white">
